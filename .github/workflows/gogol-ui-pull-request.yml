name: Gogol UI PR Workflow
on:
  pull_request:
    types: [opened, reopened]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v3
      with:
        node-version: 16.17.0
    - name: Install modules
      run: npm ci
    - name: Run Prettier
      run: npm run pretty
    - name: Run ESLint
      run: npm run lint
    - name: Run Tests
      run: npm test